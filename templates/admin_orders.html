<!DOCTYPE html>
<html>
<head>
    <title>All Orders</title>
</head>
<body>
    <h2>All Orders</h2>
    <a href="/">Back to Home</a>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.item.name }}</td>
            <td>{{ order.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
